<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>ToDo List</title>
  </head>
  <body>
    <div class="container">
      <div class="todo--container">
        <input
          maxlength="75"
          placeholder="Enter task here"
          class="todo--field"
          type="text"
        />

        <button class="todo--btn">+</button>
      </div>
      <div class="filter--container">
        <button class="filter--btn">Filter</button>
        <div class="filter--options hidden">
          <span class="option">All</span><br />
          <span class="option">Active</span><br />
          <span class="option">Inactive</span><br />
          <span class="option">Deleted</span>
        </div>
      </div>

      <div class="modal hidden">
        <p>Are you sure you want to delete this task?</p>
        <button class="modal--btn modal-yes">Yes</button>
        <button class="modal--btn modal-no">No</button>
        <div>
          <input class="modal--check" type="checkbox" />
          <span>Don't show again</span>
        </div>
      </div>
      <div class="overlay hidden"></div>
      <div class="task--container">
        <!-- <div class="task">
          <input class="task--check" type="checkbox" />
          <span class="task--title">test</span>
          <div class="task--btn-container hidden">
            <button class="task--confirm task--btn">Confirm</button>
            <button class="task--copy task--btn">Copy</button>
            <button class="task--delete task--btn">Delete</button>
          </div>

          <img class="task--edit" src="img/edit-button.png" alt="" />
        </div> -->
      </div>
    </div>
  </body>
</html>
